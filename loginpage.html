<!DOCTYPE html>
<html>

<head>
    <title>LoginPage</title>
    <link rel="stylesheet" href="chillflixStyleSheet.css">
</head>


<body class="backgroundImg2 center">
    <img src="images/ChillflixLogo.png" alt="chillflix logo" class="logo small"
        onclick="window.location.href='home.html'">
    <form method="post" class="loginBox">
        <h1>Login</h1>
        <!-- Username -->
        <p id='pUserMsg'>Enter Username</p>
        <input id='txtUname' type='text' placeholder='Username' name="textUname">
        <p id='pUsernameNotifMsg' style="color:red;" name='pUsernameNotifMsg'></p>
        <!-- Password -->
        <p id='pPasswordMsg'>Enter Password</p>
        <div class="password-container">
            <p>
                <input id='txtPass' type='password' placeholder='Password' name="textPass">
                <button id='btnShow' type='button' onclick=passwordVisibility()>Show</button>
            </p>
        </div>
        <p id='pPasswordNotifMsg' style="color:red;" name='pPasswordNotifMsg'></p>

        <!-- Buttons -->
        <button type='submit' id='btnSubmit'>Login</button>
        <button type='button' id='btnSignUp' onclick="window.location.href='signup.html'">Sign Up</button>
        <button type='button' id='btnForgotPass' onclick="window.location.href='passwordreset.html'">Reset
            Password</button>
    </form>
</body>


</html>

<script>
    // Sets the visibility of the password field
    function passwordVisibility() {
        var showButton = document.getElementById("txtPass");
        if (showButton.type == "password")
            showButton.type = "text";
        else
            showButton.type = "password";
    }


    // Sets the text below the Username input field
    function setUserNotificationText(stringText) {
        document.getElementById('pUsernameNotifMsg').innerHTML = stringText;
    }

    // Sets the text below the Password input field
    function setPassNotificationText(stringText) {
        document.getElementById('pPasswordNotifMsg').innerHTML = stringText;
    }



    function getUsername() {
        return document.getElementById('txtUname').value;
    }
    function getPassword() {
        return document.getElementById('txtPass').value;
    }
</script>
